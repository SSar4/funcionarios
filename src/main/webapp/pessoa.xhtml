<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Esing</title>
    <h:outputStylesheet library="test" name="estilo.css"></h:outputStylesheet>
</h:head>

<h:body>
	<header>
		<h:graphicImage library="test" name="java1.jpg" width="50" height="20"></h:graphicImage>
	</header>
    <div id="conteudo">
	    <h:form>
        <h2>Login</h2>
	     <h:messages layout="list" />
        <h:panelGrid columns="2">
            <h:outputLabel for="email" value="email:"/>
            <h:inputText id="email" value="#{sessionBeans.pessoa.email}" required="true"/>

            <h:outputLabel for="password" value="Password:"/>
            <h:inputSecret id="password" value="#{sessionBeans.pessoa.senha}" required="true"/>
        </h:panelGrid>

        <h:commandButton value="Login" action="#{sessionBeans.login}" />
    </h:form>
    </div>
    
    
</h:body>
</html>
