<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="template.xhtml">


    <ui:define name="centro">
        <h:form id="id-forme-login">
            <h:messages layout="list" />
            <h:outputLabel for="email" value="email" />
            <h:inputText value="#{sessionBeans.pessoa.email}" id="email"/>
            <h:outputLabel for="senha" value="senha" />
            <h:inputSecret value="#{sessionBeans.pessoa.senha}" id="senha"/> 
            <br/>
            <h:commandButton   id="comando" styleClass="btn" action="#{sessionBeans.login()}" value="login"/>
        </h:form>
        <br/>

    </ui:define>
</ui:composition>
